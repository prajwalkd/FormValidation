<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous"> 
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
<link rel="stylesheet" href="/loginform.css">
</head>
<body>

    <div  id="d1">
        <h1>Student </h1>
    </div>
    <div class="container">
        <form   id="f1"  target="_self"  >
            <fieldset class="abc">
                <legend id="l1"><h3>Login Details</h3></legend>
                <label  for="uname"> Username</label>
                <input  class="input" type="text" id="uname" name="Username" placeholder="Username">
                <br>
                <br>
                <label for="email">Email:</label><br>
                <input class="input" type="email" id="email" name="Email" placeholder="ex:-abc@gmail.com" >
                <br>
                <br>
                <label for="password">Password</label>
                <input class="input" type="password" id="password" name="Password"   placeholder="Password">
                <br>
                <br>
                
                <input class="btn btn-primary" type="submit" value="Submit">
              
             </fieldset>
             
        </form>
        <script src="/FormValidation.js"></script>
    </div>    
</body>
</html>
